<!DOCTYPE html>
<html>
    <head>
        <title>Create Group</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Create Group</h1>
        <form method="POST" action="/seca/groups">
            <p>Group Name: <input type="text" name="name" required></p>
            <p>Description: <input type="text" name="description" required></p>
            <input type="submit" value="Create and list groups">
        </form>
        <p>
            <button onclick="location.href='/seca/groups'">List groups</button>
            <button onclick="location.href='/seca/home.html'">Homepage</button>
        </p>
    </body>
</html>
